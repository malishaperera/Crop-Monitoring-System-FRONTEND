<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            display: block;
            color: #ccc;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #007bff;
            color: #fff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h4 class="text-center">Green Shadow</h4>
            <hr>
            <a href="#" class="nav-link" data-page="/pages/dashboard.html">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="#" class="nav-link" data-page="/pages/field.html">
                <i class="fas fa-seedling"></i> Field
            </a>
            <a href="#" class="nav-link" data-page="/pages/crop.html">
                <i class="fas fa-leaf"></i> Crop
            </a>
            <a href="#" class="nav-link" data-page="/pages/staff.html">
                <i class="fas fa-users"></i> Staff
            </a>
            <a href="#" class="nav-link" data-page="/pages/equipment.html">
                <i class="fas fa-tools"></i> Equipment
            </a>
        </div>
        <div>
            <a href="#sign-out" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </a>
        </div>
    </div>
    <div class="content">
        <iframe id="main-frame" src="/pages/dashboard.html"></iframe>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll(".nav-link");
            const iframe = document.getElementById("main-frame");

            navLinks.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();

                    // Load the new page in the iframe
                    const page = link.getAttribute("data-page");
                    iframe.setAttribute("src", page);

                    // Set active class for the current link
                    navLinks.forEach(nav => nav.classList.remove("active"));
                    link.classList.add("active");
                });
            });
        });
    </script>
</body>
</html>
