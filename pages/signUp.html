<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/signUp.css">
</head>
<body>
  <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="row w-75 shadow-lg rounded">
      <!-- Left Side -->
      <div class="col-lg-6 p-4 text-white left-panel">
        <h2>Feeling connected to your crops?</h2>
        <p class="mt-3">Explore crop-centric podcasts for every mood!</p>
        <div class="image-container mt-4">
          <img src="../image/login-5.jpg" alt="Crop Monitoring" class="img-fluid">
        </div>
        <p class="mt-4">Discover crop insights on the go!</p>
      </div>

      <!-- Right Side -->
      <div class="col-lg-6 p-5 bg-dark text-white">
        <h3 class="text-center mb-4">Access Premium Crop</h3>
        <p class="text-center mb-4">Experience a week of ad-free monitoring. Flexible subscription.</p>
        <form id="signupForm">
          <div class="mb-3">
            <label for="email" class="form-label">Your email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Your password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Select StaffID</label>
            <select id="staffId" class="form-select">
              <option value="select">Select Your StaffID</option>
              <!-- Staff IDs will be dynamically populated here -->
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <p>or login using <a href="login_page.html" class="text-light">Login</a></p>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-light me-2">
              <i class="bi bi-google"></i> Google
            </button>
            <button type="button" class="btn btn-outline-light">
              <i class="bi bi-facebook"></i> Facebook
            </button>
          </div>
        </form>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/signUp.js"></script>
</body>
</html>
