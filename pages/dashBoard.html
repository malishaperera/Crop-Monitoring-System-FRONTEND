<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/dshboard.css">
</head>
<body>
    <h1>CROP-MONITORING-SYSTEM</h1>
    <div class="card-container">
        <div class="card">
            <i class="fas fa-users"></i>
            <div class="number" id="staffCount">0</div>
            <div class="label">Staff Members</div>
        </div>
        <div class="card">
            <i class="fas fa-leaf"></i>
            <div class="number" id="cropCount">0</div>
            <div class="label">Crops</div>
        </div>
        <div class="card">
            <i class="fas fa-tractor"></i>
            <div class="number" id="vehicleCount">0</div>
            <div class="label">Vehicles</div>
        </div>
    </div>

    <script src="../scripts/dashboard.js"></script>
    
</body>
</html>
