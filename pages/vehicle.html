<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Vehicle Management</h2>
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addVehicleModal">Add New Vehicle</button>
    
    <table class="table table-bordered table-hover" id="vehicleTable">
      <thead class="thead-dark">
        <tr>
          <th>Vehicle Code</th>
          <th>License Plate</th>
          <th>Category</th>
          <th>Fuel Type</th>
          <th>Status</th>
          <th>Remarks</th>
          <th>Staff Member ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be dynamically loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Add Vehicle Modal -->
  <div class="modal fade" id="addVehicleModal" tabindex="-1" role="dialog" aria-labelledby="addVehicleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addVehicleModalLabel">Add New Vehicle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="vehicleForm">
            <input type="hidden" id="vehicleCode" /> <!-- Hidden field for vehicleCode -->
            <div class="form-group">
              <label for="licensePlateNumber">License Plate</label>
              <input type="text" class="form-control" id="licensePlateNumber" required>
            </div>
            <div class="form-group">
              <label for="vehicleCategory">Category</label>
              <input type="text" class="form-control" id="vehicleCategory" required>
            </div>
            <div class="form-group">
              <label for="fuelType">Fuel Type</label>
              <select class="form-control" id="fuelType">
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
                <option value="Hybrid">Hybrid</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" id="status">
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="NOT_AVAILABLE">NOT_AVAILABLE</option>
              </select>
            </div>
            <div class="form-group">
              <label for="remarks">Remarks</label>
              <input type="text" class="form-control" id="remarks">
            </div>
            <div class="form-group">
              <label for="staffMemberId">Staff Member ID</label>
              <select class="form-control" id="staffMemberId">
                <!-- Staff options will be loaded here dynamically -->
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveVehicle">Save Vehicle</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Vehicle Modal -->
  <div class="modal fade" id="viewVehicleModal" tabindex="-1" role="dialog" aria-labelledby="viewVehicleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewVehicleModalLabel">View Vehicle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="viewVehicleForm">
            <div class="form-group">
              <label for="viewLicensePlateNumber">License Plate</label>
              <input type="text" class="form-control" id="viewLicensePlateNumber" readonly>
            </div>
            <div class="form-group">
              <label for="viewVehicleCategory">Category</label>
              <input type="text" class="form-control" id="viewVehicleCategory" readonly>
            </div>
            <div class="form-group">
              <label for="viewFuelType">Fuel Type</label>
              <select class="form-control" id="viewFuelType" disabled>
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
                <option value="Hybrid">Hybrid</option>
              </select>
            </div>
            <div class="form-group">
              <label for="viewStatus">Status</label>
              <select class="form-control" id="viewStatus" disabled>
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="NOT_AVAILABLE">NOT_AVAILABLE</option>
              </select>
            </div>
            <div class="form-group">
              <label for="viewRemarks">Remarks</label>
              <input type="text" class="form-control" id="viewRemarks" readonly>
            </div>
            <div class="form-group">
              <label for="viewStaffMemberId">Staff Member ID</label>
              <input type="text" class="form-control" id="viewStaffMemberId" readonly>
              <!-- <select class="form-control" id="viewStaffMemberId" disabled> -->
                <!-- Staff options will be loaded here dynamically -->
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Vehicle Modal -->
  <div class="modal fade" id="editVehicleModal" tabindex="-1" role="dialog" aria-labelledby="editVehicleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editVehicleModalLabel">Edit Vehicle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editVehicleForm">
            <input type="hidden" id="vehicleCode" /> <!-- Hidden field for vehicleCode -->
            <div class="form-group">
              <label for="editLicensePlateNumber">License Plate</label>
              <input type="text" class="form-control" id="editLicensePlateNumber" required>
            </div>
            <div class="form-group">
              <label for="editVehicleCategory">Category</label>
              <input type="text" class="form-control" id="editVehicleCategory" required>
            </div>
            <div class="form-group">
              <label for="editFuelType">Fuel Type</label>
              <select class="form-control" id="editFuelType">
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
                <option value="Hybrid">Hybrid</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editStatus">Status</label>
              <select class="form-control" id="editStatus">
                <option value="AVAILABLE">AVAILABLE</option>
                <option value="NOT_AVAILABLE">NOT_AVAILABLE</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editRemarks">Remarks</label>
              <input type="text" class="form-control" id="editRemarks">
            </div>
            <div class="form-group">
              <label for="editStaffMemberId">Staff Member ID</label>
              <select class="form-control" id="editStaffMemberId">
                <!-- Staff options will be loaded here dynamically -->
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="updateVehicle">Update Vehicle</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="../scripts/vehicle.js"></script>

  <script>
    // JS code to load data, handle form submission, and perform AJAX operations will go here.
  </script>
</body>
</html>
