<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/staff.css" />
  </head>

  <body>
    <div class="container mt-5">
      <!-- Staff Management Title -->
      <h2 class="mb-4">Staff Management</h2>

      <!-- Add New Staff Button -->
      <button
        class="btn btn-primary mb-3 btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#addStaffModal"
      >
        Add New Staff
      </button>

      <!-- Staff Cards Container -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="staff-cards-container">
        <!-- Staff cards will be dynamically added here -->
      </div>
    </div>

    <!-- Modal for Adding New Staff -->
    <div
      class="modal fade"
      id="addStaffModal"
      tabindex="-1"
      aria-labelledby="addStaffModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStaffModalLabel">Add New Staff</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="staffForm">
              <div class="row">
                <!-- Name Fields -->
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input
                  type="text"
                  class="form-control"
                  id="designation"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" required />
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label" >Gender</label>
                <select class="form-select" id="gender"  required>
                  <option value="Male">MALE</option>
                  <option value="Female">FEMALE</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="joinedDate" class="form-label">Join Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="joinedDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required />
              </div>
              <!-- Address Fields -->
              <div class="mb-3">
                <label for="addressLine1" class="form-label"
                  >Address Line 1</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="addressLine1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addressLine2" class="form-label"
                  >Address Line 2</label
                >
                <input type="text" class="form-control" id="addressLine2" />
              </div>
              <div class="mb-3">
                <label for="addressLine3" class="form-label"
                  >Address Line 3</label
                >
                <input type="text" class="form-control" id="addressLine3" />
              </div>
              <div class="mb-3">
                <label for="addressLine4" class="form-label"
                  >Address Line 4</label
                >
                <input type="text" class="form-control" id="addressLine4" />
              </div>
              <div class="mb-3">
                <label for="addressLine5" class="form-label"
                  >Address Line 5</label
                >
                <input type="text" class="form-control" id="addressLine5" />
              </div>
              <!-- Contact Fields -->
              <div class="mb-3">
                <label for="contactNo" class="form-label">Contact Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="contactNo"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Add Staff
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Viewing Staff Details -->
    <div
      class="modal fade"
      id="viewStaffModal"
      tabindex="-1"
      aria-labelledby="viewStaffModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewStaffModalLabel">Staff Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="viewStaffForm">
              <!-- Hidden Staff Member ID -->
              <input type="hidden" id="viewStaffMemberId" />

              <div class="mb-3">
                <label for="viewFirstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="viewFirstName"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="viewLastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="viewLastName"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="viewDesignation" class="form-label"
                  >Designation</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="viewDesignation"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="viewRole" class="form-label">Role</label>
                <input
                  type="text"
                  class="form-control"
                  id="viewRole"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="viewGender" class="form-label">Gender</label>
                <input
                  type="text"
                  class="form-control"
                  id="viewGender"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="viewJoinDate" class="form-label">Join Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="viewJoinDate"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="viewDob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="viewDob" disabled />
              </div>
              <div class="mb-3">
                <label for="viewContactNo" class="form-label"
                  >Contact Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="viewContactNo"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="viewEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="viewEmail"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="viewAddress" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  id="viewAddress"
                  rows="4"
                  disabled
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-danger w-100"
                id="deleteStaffBtn"
              >
                Delete Staff Member
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/staff.js"></script>
  </body>
</html>
